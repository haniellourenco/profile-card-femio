<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background-images">
    <img src="./images/bg-pattern-top.svg" alt="">
    <img src="/images/bg-pattern-bottom.svg" alt="">

  </div>
  <div class="container">
    <header><img src="./images/bg-pattern-card.svg" alt=""></header>
    <main class="card-container">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Foto">
        <p><span>Victor Crest</span> 26</p>
        <p>London</p>
      </div>

      <span class="line"></span>

      <div class="stats">
        <div class="followers">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="likes">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>

      </div>
    </main>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Haniel Louren√ßo Lohn</a>.
  </div>
</body>

</html>
